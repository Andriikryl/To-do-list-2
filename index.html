<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <section>

 <div class="container">
    <video class="video" playsinline autoplay muted loop id="bgvid">
        <source src="video/mp4" type="video/mp4">
      </video>
    <div class="todoList">
        <form id="todo" class="form" name="todo" action="">
            <div class="fieldWrapper">
                <input 
                name="task" 
                class="field text__place" 
                type="text" 
                placeholder="To do something"
                />
            </div>
            <button type="submit" class="form__btn">Add Task</button>
        </form>
        <select class="select" >
            <option >In progress</option>
            <option >Done</option>
            <option >All</option>
        </select>
        <div class="taskList">

        </div>
        
  
    </div>



</div>

</section>


    <script src="js/app.js"></script>
</body>
</html>
